<!DOCTYPE html>
<html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StandOUT Apparel Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="StandOUT Apparel. Contact our team today ">
    <meta name="keywords" content="standout-apparel-contact-us">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>

<body>
    <header>
        <div class="text-center imghead">
            <a href="index.html"><img src="images/brandwhite.png" class=" brandimg" alt=""></a>
            <span class="useraccount text-white"><i class="far fa-user-circle"></i> | Account</span>
            <span class="shoppingcart text-white">&dollar;0.00 | <i class="fas fa-shopping-cart text-white"></i></span>
        </div>
        <nav class="navbar navbar-expand-md text-white navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#itemcollapse">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="itemcollapse">
                <ul class="navbar-nav mx-auto align-items-middle" id="myNav">
                    <a class="nav-item nav-link px-5" href="ladies.html">LADIES</a>
                    <a class="nav-item nav-link px-5" href="men.html">MENS</a>
                    <a class="nav-item nav-link px-5" href="kids.html">KIDS</a>
                    <a class="nav-item nav-link px-5" href="aboutus.html">ABOUT US</a>
                    <a class="nav-item nav-link px-5 on" href="contact.html">CONTACT US</a>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="p-0 m-0">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Get in Touch</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-around align-items-middle">
                <div class="col-md-6 ">
                    <form class="myform" method="post" action="">
                        <div class="contentform">
                            <div class="leftcontact">
                                <div class="form-group">
                                    <p>Last Name<span>*</span></p>
                                    <span class="icon-case"><i class="fa fa-male"></i></span>
                                    <input type="text" name="nom" id="nom" required/>
                                </div>
                                <div class="form-group">
                                    <p>First Name <span>*</span></p>
                                    <span class="icon-case"><i class="fa fa-user"></i></span>
                                    <input type="text" name="prenom" id="prenom" required/>
                                </div>

                                <div class="form-group">
                                    <p>E-mail <span>*</span></p>
                                    <span class="icon-case"><i class="fas fa-at"></i></span>
                                    <input type="email" name="email" id="email" required/>
                                </div>

                                <div class="form-group">
                                    <p>Postcode <span>*</span></p>
                                    <span class="icon-case"><i class="fa fa-map-marker"></i></span>
                                    <input type="text" name="postal" id="postal" required />
                                </div>
                            </div>
                            <div class="rightcontact">
                                <div class="form-group">
                                    <p>City <span>*</span></p>
                                    <span class="icon-case"><i class="fas fa-city"></i></span>
                                    <input type="text" name="ville" id="ville" required/>
                                </div>

                                <div class="form-group">
                                    <p>Phone number <span>*</span></p>
                                    <span class="icon-case"><i class="fa fa-phone"></i></span>
                                    <input type="text" name="phone" id="phone" required/>
                                </div>

                                <div class="form-group">
                                    <p>Subject <span>*</span></p>
                                    <span class="icon-case"><i class="fas fa-hourglass-start"></i></span>
                                    <input type="text" name="sujet" id="sujet" required/>
                                </div>

                                <div class="form-group">
                                    <p>Message <span>*</span></p>
                                    <span class="icon-case"><i class="fas fa-envelope-open-text"></i></span>
                                    <textarea name="message" rows="2" cols="3" required></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="bouton-contact">Send</button>
                    </form>
                </div>
                <div class="col-md-6 my-5">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d272896.579610288!2d-79.60272777596853!3d43.642354253088854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34d68bf33a9b%3A0x15edd8c4de1c7581!2sCN+Tower!5e0!3m2!1sen!2sca!4v1556301399133!5m2!1sen!2sca" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light ladiesfooter">
        <section class="newsletter ">
            <h4 class="newslettertext">SUBSCRIBE TO OUR NEWSLETTER!</h4>
            <form action="" method="post" class="">                          
              <input type="email" class="form-control-lg mr-3 text-center email" placeholder="Your Email" size="40" required>
              <button class="btn-lg btn-dark" type="submit">Subscribe</button>
          </form>  
        </section>
        <section class="connect">
            <h4 class="connectedtext">STAY CONNECTED</h4>
            <div class="icons ">
                <a href="http://www.twitter.com" target="_blank"><i class="fab fa-twitter-square "></i></a>
                <a href="http://www.facebook.com" target="_blank"><i class="fab fa-facebook-square "></i></a>
                <a href="http://www.instagram.com" target="_blank"><i class="fab fa-instagram "></i></a>
            </div>
        </section>
        <div class="bg-dark bottom">
            <div class="text-center text-white imghead">&copy2019
              <a href="index.html"><img src="images/brandwhite.png" class="brandimgfoot" alt=""></a>&nbsp;&nbsp;<small><em>Designed by || Rafid Asira</em></small></div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
